apiVersion: apps/v1
kind: Deployment
metadata:
  name: devtracker-app
  labels:
    app: devtracker
spec:
  replicas: 3
  selector:
    matchLabels:
      app: devtracker
  template:
    metadata:
      labels:
        app: devtracker
    spec:
      containers:
      - name: devtracker
        image: devtracker:latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5